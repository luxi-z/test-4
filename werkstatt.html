  <section id="swiper" >

    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(img/w-1.png)"></div>
          <div class="swiper-slide" style="background-image:url(img/w-2.png)"></div>
          <div class="swiper-slide" style="background-image:url(img/w-3.png)"></div>
          <div class="swiper-slide" style="background-image:url(img/w-4.png)"></div>
          <div class="swiper-slide" style="background-image:url(img/w-5.png)"></div>
          
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </section>

<div class="ws-text">

</section>

    <script  src="js/swiper.min.js"></script>
    
<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 300,
        modifier: 4,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
